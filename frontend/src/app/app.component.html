<header><h1>Quiz Place :-)</h1></header>
<main>
  <app-user-env *ngIf="!showDashboard"></app-user-env>
  <div class="show-dash" *ngIf="isAdmin && isLoggedIn">
    <button (click)="toggleDashboard()" *ngIf="!showDashboard" mat-flat-button color="primary">Admin dashboard</button>
    <button (click)="toggleDashboard()" *ngIf="showDashboard" mat-flat-button color="primary">Hide admin dashboard</button>
  </div>
  <app-admin-env *ngIf="isAdmin && isLoggedIn && showDashboard"></app-admin-env>
  <div class="logout-place" *ngIf="isLoggedIn">
    <button (click)="logOut()" mat-flat-button color="accent" >Logout</button>
  </div>
  <div class="login-place" *ngIf="!isLoggedIn">
    <button (click)="openLoginDialog()" mat-flat-button color="accent" >Login</button>
  </div>
</main>
<footer>Vrije Universiteit Amsterdam &mdash; Software Containerization &mdash; Group 31  &mdash; 2024</footer>
